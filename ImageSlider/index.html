<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider | Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="slide-container">

        <div class="slide">
            <img src="images/hitman.jpg" width="100%" alt="">
            <div class="caption">
                Caption Text 1
            </div>
        </div>

        <div class="slide">
            <img src="images/bumrah.jpg" alt="">
            <div class="caption">
                Caption Text 2
            </div>
        </div>

        <div class="slide">
            <img src="images/ash.jpg" alt="">
            <div class="caption">
                Caption Text 3
            </div>
        </div>

        <div class="slide">
            <img src="images/Virat.jpg" alt="">
            <div class="caption">
                Caption Text 4
            </div>
        </div>

        <span id="leftarrow" class="arrow prev">&#10094;</span>
        <span id="rightarrow" class="arrow next">&#10095;</span>

    </div>



</body>
</html>
